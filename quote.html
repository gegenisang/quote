<!DOCTYPE html>
<html>

<head>
    <title>Random quote</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="quote.css">
</head>

<body>
    <div id="container">
        <div>
            <i class="fa fa-quote-left fa-2x" aria-hidden="true"></i>
            <span id="quote_text"></span>
        </div>
        <div id="author">
            - <span id="quote_author"></span>
        </div>
        <div id="buttons">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
  <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
  </a>
            <button id="quote">New Quote</button>
        </div>
    </div>
    <div id="footer">
        <p> by <a href="https://codepen.io/gegenisang/full/rmYgKb/"> gegenisang</a></p>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="quote.js"></script>
</body>

</html>
